<!DOCTYPE html>
<html lang="en" ng-app="symathApp">
  <head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8">
    <title>SyMath App</title>
    <link rel="icon" type="image/png" href="favicon.png" />
    <link rel="stylesheet" type="text/css" href="css/bootstrap.css" />
    <link rel="stylesheet" type="text/css" href="css/bootstrap-theme.css" />
    <link rel="stylesheet" type="text/css" href="css/symath-icon.css" />
    <link rel="stylesheet" type="text/css" href="css/ng-animation.css" />
    <link rel="stylesheet" type="text/css" href="css/hint.css" />
    <link rel="stylesheet" type="text/css" href="css/app.css" />
  </head>
  <body ng-controller="indexCtrl">

    <div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
      <div class="container">
        <div class="navbar-header">
          <span class="symath-logo"></span>
        </div>
        <ul class="nav navbar-nav navbar-right my-menu">
          <li>
            <a href="#" class="hint--bottom" data-hint="Calculate">
              <span class="icon-equals"></span>
            </a>
          </li>
          <li>
            <a href="#" class="hint--bottom" data-hint="Save as...">
              <span class="icon-save"></span>
            </a>
          </li>
          <li>
            <a href="#" class="hint--bottom" data-hint="Clear">
              <span class="icon-eraser"></span>
            </a>
          </li>
          <li ng-click="docs()">
            <a href="#" class="hint--bottom" data-hint="Documentation">
              <span class="icon-question2"></span>
            </a>
          </li>
          <li ng-click="about()">
            <a href="#" class="hint--bottom" data-hint="About">
              <span class="icon-info-large"></span>
            </a>
          </li>
        </ul>
      </div>
    </div>

    <div class="container my-container">
      <div class="col-sm-9">
        <h2>Input</h2>
        <textarea class="form-control" rows="3" ui-math-jax="inpMathJax"></textarea>
      </div>
      <div class="col-sm-3">
        <form class="ac-custom ac-radio ac-fill" autocomplete="off">
          <h2>Mode</h2>
          <ul>
            <li><input id="r2" name="r1" type="radio"><label for="r2">factorized</label></li>
            <li><input id="r3" name="r1" type="radio"><label for="r3">expanced</label></li>
          </ul>
        </form>
      </div>
      <div class="clearfix"></div>
      <br />
      <div class="well well-sm">
        <span id="inpMathJax"></span>
      </div>
      <div class="clearfix"></div>
      <h2>Output</h2>
      <div id="outMathJax" class="jumbotron">
        <p>{answer there}</p>
      </div>
    </div>
  </body>
  <script type="text/javascript" src="lib/jquery-2.1.0.js"></script>
  <script type="text/javascript" src="lib/angular/angular.js"></script>
  <script type="text/javascript" src="lib/angular/angular-animate.js"></script>
  <script type="text/javascript" src="lib/angular-strap.js"></script>
  <script type="text/javascript" src="lib/angular-strap.tpl.js"></script>
  <script type="text/javascript" src="lib/bootstrap.js"></script>
  <script type="text/javascript" src="lib/ui-bootstrap-tpls-0.10.0.js"></script>
  <script type="text/javascript" src="js/app.js"></script>
  <script type="text/javascript" src="js/controllers.js"></script>
  <script type="text/javascript" src="js/directives.js"></script>
  <script type="text/javascript" src="js/filters.js"></script>
  <script type="text/javascript" src="js/services.js"></script>
  <script type="text/javascript" src="lib/svgcheckbx.js"></script>
  <script type="text/javascript" src="lib/MathJax/MathJax.js?config=AM_HTMLorMML-full"></script>
</html>
